name: greet-copilot-ext.copilot-extension
description: A simple Copilot extension built with Go
publisher: j1mw3i
targets:
  - github/copilot
requested_permissions:
  contents: read
contributes:
  commands:
    - command: greet-copilot-ext.greet
      title: Greeting
      description: Greetings
      handler: greet
      mode: chat
      parameters:
        - name: prompt
          required: true
